<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background:#fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;

        }
        h2 {
            color: #009688;
        }
        input[type="text"] {
            padding: 8px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #009688;
            color: white;
            border:none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            background: #e0f7f4;
            padding: 10px;
            border: 1px solid #a7ebe1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dynamic List Manager</h2>
        <input type="text" id="itemInput" placeholder="Enter an item" />
        <button onclick="addItem()">Add Item</button>
        <ul id="itemList">
            <li>First Item</li>
        </ul>
    </div>    
    
    <script>
        function addItem() {
            const input =document.getElementById('itemInput');
            const value =input.value.trim();
            if (value !== "") {
                const li =document.createElement('li');
                li.textContent =value; document.getElementById('itemList').appendChild(li);
                input.value ="";
            }  
        }
    </script>   
</body>
</html>
